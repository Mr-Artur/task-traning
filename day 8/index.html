<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar</title>
    <link rel="stylesheet" href="./calendar.css">
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
</head>
<body>
    <div class="date-picker">
        <input class="picker__input" type="text">
        <div class="calendar">
           <div class="calendar__month">
            <div class="month__left-switcher fa fa-chevron-circle-left"></div>
            <div class="month__text">Month</div>
            <div class="month__right-switcher fa fa-chevron-circle-right"></div>
           </div>
           <div class="calendar__week">
               <span>Su</span>
               <span>Mo</span>
               <span>Tu</span>
               <span>We</span>
               <span>Th</span>
               <span>Fr</span>
               <span>Sa</span>
           </div>
           <div class="calendar__days">            
           </div>
        </div>
    </div>
    <script src="./calendar.js"></script>
</body>
</html>
